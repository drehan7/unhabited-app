{% extends "base.html" %}




{% block content %}



{% if request.user.is_authenticated %}
    Welcome {{ request.user }}!
    <script>
        setTimeout(location.href='/home/', 3000)
    </script>

{% else %}
    <p>You are not logged in</p>
    <a href="/accounts/login">Log In</a>
    <p>Or Register <a href="/accounts/register">Here!</a></p>
{% endif %}


{% endblock %}
